<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="dtNc1xNLYovtj4tNrarnu0JeByjYDetyXBVsgbpN51M" />
    <title>swITch</title>
    <meta name='description' content='swITch is IO Hide and seek game.'>
    <meta name='keywords' content='io,game,swITch,tagger'>
    <style>
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'yg-jalnan', sans-serif;
        }
        .center{
            text-align: center;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <link rel='stylesheet' href='style.css'></link>
    <div id="container">
        <canvas id="background" width="1600" height="900" z-index=0></canvas>
        <canvas id="ui" width="1600" height="900" z-index=1></canvas>
        <input type="text" id="name_input" style="display:none">
        <input type="text" id="id_input" style="display:none">
        <input type="password" id="password_input" style="display:none">
        <input type="text" id="room_key_input" style="display:none">
        <input type="range" id="sound_range" min="0" max="100" step="10" style="display:none">
        <input type="range" id="effect_range" min="0" max="100" step="10" style="display:none">
    </div>
    <script type="text/javascript" src='main.js'></script>
    <noscript>
        <div class="center">
          <img src="image/swITchIO_title.png" alt="swITch" style="width:60%;">
          <h1>엇 뭔가 이상한데요?</h1>
        </div>
        <div class="center" style="width:70%;">
          <h3>swITch는 자바스크립트의 작동이 필수적인 게임입니다. 혹시 자바스크립트를 허용하지 않으셨나요?</h3>
          <h3>아래는 swITch가 자바스크립트를 필요로 하는 이유들입니다.</h3>
          <ol>
            <li>멋진 서버와의 통신</li>
            <li>멋진 화면을 구성</li>
            <li>멋진 캐릭터를 조정</li>
            <li>멋진 게임 그 자체</li>
          </ol>
          <h2 style="color:red">플레이를 위하여 자바스크립트 권한을 허용해주세요</h2>
        </div>
      </noscript>
</body>
</html>
